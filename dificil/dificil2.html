<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const isSimilar = (ID1, ID2) => {
    if (typeof ID1 == typeof ID2){
        if (Array.isArray(ID1) && ID1.length === ID2.length) {
            return ID1.every((element, index) =>
              isSimilar(element, ID2[index])
            );
        } else if (typeof ID1 == "object" && isSimilar(Object.keys(ID1), Object.keys(ID2))) {
            return Object.keys(ID1).every((key) => isSimilar(ID1[key], ID2[key]));
        } else {
            return ID1 == ID2
        }
    } else {
        return false;
    }
}


// TEST

console.log(isSimilar(["cars", "trains", ["roads", ["railways"]]], ["cars", "trains", ["roads", ["railways"]]])) 

console.log(isSimilar({"pairs": [[3, 5], [1, 7], [2, 6], [0, 8]]}, {"pairs": [[3, 5], [1, 1], [2, 6], [0, 8]]})) 

console.log(isSimilar({"Sam": 4, "Elliot": 4, "equality": true}, {"Sam": 4, "Elliot": 5, "equality": false}) )

console.log(isSimilar([{"D": [0, 3]}, {"X": [1, 3]}, {"D": [3, 7]}], [{"D": [0, 3]}, {"X": [1, 3]}, {"D": [3, 7]}])) 
    </script>
</head>

</html>
